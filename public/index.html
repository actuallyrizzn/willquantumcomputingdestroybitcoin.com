<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will quantum computing destroy bitcoin?</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #f7f7f7;
      font-family: Arial, sans-serif;
    }
    .bitcoin-logo {
      width: 120px;
      height: 120px;
      margin-bottom: 32px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 40px;
      text-align: center;
    }
    .big-no {
      font-size: 6rem;
      font-weight: bold;
      color: #f7931a;
      margin-top: 0;
      letter-spacing: 0.1em;
      text-shadow: 2px 2px 8px #fff, 0 0 2px #f7931a;
    }
  </style>
</head>
<body>
  <img src="bitcoin.svg" alt="Bitcoin logo" class="bitcoin-logo" />
  <h1>Will quantum computing destroy bitcoin?</h1>
  <div class="big-no">No.</div>
  <footer id="datetime-footer" style="position: fixed; bottom: 20px; width: 100%; text-align: center; color: #888; font-size: 1.1rem;"></footer>
  <script>
    function updateDateTime() {
      const now = new Date();
      const options = { 
        year: 'numeric', month: 'long', day: 'numeric', 
        hour: '2-digit', minute: '2-digit', second: '2-digit', 
        hour12: false 
      };
      document.getElementById('datetime-footer').textContent = now.toLocaleString(undefined, options);
    }
    updateDateTime();
    setInterval(updateDateTime, 1000);
  </script>
</body>
</html>
